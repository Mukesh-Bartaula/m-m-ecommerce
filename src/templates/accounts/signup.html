{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <form method="POST" action="#"
        style="width: 600px;padding: 30px; margin: auto;  border-radius: 10px; border: 1px solid black;">
        {% csrf_token %}

        <div class="logo">
            <a href="{% url 'home' %}"><img style="height: 50px;" src="{% static 'image/logo.png' %}"></a>
        </div>
        <div style="margin:5px 0px 40px 0px; ">
            <span style="font-size: 35px; ">
                Registeration Form
            </span>
        </div>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstname">

        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastname" id="lastname">
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <!-- <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Conform Password</label>
            <input type="password" class="form-control" name="conformPassword" id="conformPassword">
        </div> -->

        <button type="submit" class="btn btn-primary">Register</button>
        <span class="row" style="display: block; margin: 10px 0px;">
            Already have account?<a href="{% url 'login' %}"> Login here </a>
        </span>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>

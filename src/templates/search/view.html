{% extends 'base.html' %}
{% block title %}
Home page
{% endblock %}

{% block content %}


<div style="padding: 30px 0; font-size: 25px; background-color: aliceblue; text-align: center;">
    Result for :
    <span style="font-size: 30px; color: blue;">
        {{search_for}}
    </span>
</div>


<div style="display: flex;  min-height: 50vh; flex-wrap: wrap; padding:40px 0 ;  margin:auto; width: 1100px;">



    {% for x in products %}
    <a href="./products/detail/{{x.id}}" style="text-decoration: none;">
        <div class="card col-3 my-3" style="width: 18rem;margin: 40px;">
            <img src="{{ x.image.url }}" class="card-img-top" alt="..." style="height:160px ; width: 286px;">
            <div class="card-body">
                <h5 class="card-title">
                    {{ x.name }}
                </h5>
                <p class="card-text" style="height: 90px;"> {{ x.description }} </p>
            </div>

            <div class="card-body d-flex justify-content-between">
                <span>
                    <p style="font-size: 20px; text-decoration: none;">
                        NPR. {{ x.price }}
                    </p>
                </span>
                <span style="height: 3 0px;">
                    <a data-product="{{x.id}}" data-action="add" class="btn btn-outline-success mx-3 addToCart_btn">Add
                        cart</a>
                </span>
            </div>
        </div>
    </a>
    {% empty %}
    <span class="lead" style="font-size: 30px; color: red; margin: auto ; font-family: Arial, Helvetica, sans-serif;">
        Sorry, no such product Available
    </span>
    {% endfor %}
</div>

{% endblock content %}
